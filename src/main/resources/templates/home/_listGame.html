<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{/home/index.html :: home(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>List Game</title>
</head>
<body>
<div class="container">
    <div th:insert="~{/home/_carousel}"></div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">Danh sách game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="card border-0 hover-animation">
                        <div class="overflow-hidden rounded-3 position-relative">
                            <figure><img src="/images/games/black_myth_wukong.png" class="card-img-top" alt="...">
                            <div class="overlay"></div>
                        </div>
                        <div class="card-body p-0 mt-2">
                            <h5 class="card-title fw-bold">Black Myth: Wukong</h5> <!-- Tên game -->
                            <p class="card-text">Thể loại: Hành động, phiêu lưu</p> <!-- Thể loại -->
                            <div class="d-flex">
                                <a href="#" class="btn btn-decor w-100">Tải game</a> <!-- Button mua -->
                                <div class="btn btn-decor w-100">Đánh giá <i class="fa-solid fa-star text-warning"></i>
                                </div>
                                <!-- Button mua -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
