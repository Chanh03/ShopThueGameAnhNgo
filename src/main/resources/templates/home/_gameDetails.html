<!DOCTYPE html>
<html lang="en" th:replace="~{/home/index.html :: home(~{::body})}" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Details</title>
</head>
<body>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="text-danger" href="/trang-chu">Trang chủ</a></li>
            <li aria-current="page" class="breadcrumb-item active" th:text="${gameDetails.getGame.ten}"></li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-lg-8">
            <!--            GIOI THIEU SƠ-->
            <div>
                <h1 class="fw-bold" th:text="${'Tải game '+gameDetails.getGame.ten}"></h1>
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="badge bg-danger border-0 rounded-0 px-4 py-2"
                        th:text="${'Cập nhật ngày: '+#dates.format(gameDetails.updateDate, 'dd/MM/yyyy HH:mm')}"></h6>
                    <div class="d-flex gap-2">
                        <h6 class="text-danger border-0 text-decoration-underline rounded-0">Số lượt tải :</h6>
                        <h6 th:text="${gameDetails.soLuotTai}" class="text-danger fw-bold border-0 text-decoration-underline rounded-0"></h6>
                    </div>
                </div>
            </div>
            <!--            CHI TIẾT GAME-->
            <div class="d-flex align-items-center justify-content-center mt-5">
                <div class="w-75 gap-2 d-flex justify-content-start align-items-center">
                    <h3 class="fw-bold text-danger">[[${gameDetails.getGame.ten.toUpperCase()}]]</h3>
                </div>
                <div class="line w-25"></div>
            </div>
            <div class="card p-4 w-100 shadow">
                <h5 class="card-text" th:text="${gameDetails.chiTiet}"></h5>
            </div>
            <!--            SLIDE-->
            <div class="d-flex align-items-center justify-content-center mt-5">
                <div class="w-75 gap-2 d-flex justify-content-start align-items-center">
                    <h3 class="fw-bold text-danger">ẢNH GAME</h3>
                </div>
                <div class="line w-25"></div>
            </div>
            <div style="min-height: 300px; max-height: 400px" class="carousel slide overflow-hidden"
                 data-bs-ride="carousel"
                 id="carouselExampleAutoplaying">
                <div class="carousel-inner">
                    <div class="carousel-item active" th:each="p : ${gameDetails.getPhotos}">
                        <img class="d-block w-100" th:alt="${p.hinhAnh}"
                             th:src="@{/images/games/{id}(id=${p.hinhAnh})}">
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleAutoplaying"
                        type="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleAutoplaying"
                        type="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                </button>
            </div>
            <!--            THONG TIN CHI TIET-->
            <div class="row mt-5">
                <div class="d-flex align-items-center justify-content-center mt-5">
                    <div class="w-75 gap-2 d-flex justify-content-start align-items-center">
                        <h3 class="fw-bold text-danger">THÔNG TIN GAME</h3>
                    </div>
                    <div class="line w-25"></div>
                </div>
                <div class="d-flex gap-4">
                    <div class="card p-4 w-100 shadow">
                        <div class="d-flex gap-2">
                            <h5 class="card-title fw-bold">Tên : /</h5>
                            <h5 class="card-text" th:text="${gameDetails.getGame.ten}"></h5>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <h5 class="card-title fw-bold">Ngày update : /</h5>
                            <h5 class="card-text"
                                th:text="${#dates.format(gameDetails.updateDate, 'dd/MM/yyyy HH:mm')}"></h5>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <h5 class="card-title fw-bold">Thể loại : /</h5>
                            <a class="nav-link" th:href="@{/the-loai/{id}(id=${gameDetails.getGame.gameType.id})}">
                                <h5 class="text-danger" th:text="${gameDetails.getGame.gameType.ten}"></h5>
                            </a>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <h5 class="card-title fw-bold">Dung lượng : /</h5>
                            <h5 class="card-text" th:text="${gameDetails.dungLuong}"></h5>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <h5 class="card-title fw-bold">Số Part : /</h5>
                            <h5 class="card-text" th:text="${gameDetails.soPart}"></h5>
                        </div>
                    </div>
                    <div class="card p-4 w-100 shadow">
                        <div class="d-flex gap-2">
                            <h5 class="card-title fw-bold">Số người chơi : /</h5>
                            <h5 class="card-text" th:text="${gameDetails.soNguoiChoi}"></h5>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <h5 class="card-title fw-bold">Ngôn ngữ : /</h5>
                            <h5 class="card-text"
                                th:text="${gameDetails.ngonNgu}"></h5>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <h5 class="card-title fw-bold">Hệ điều hành : /</h5>
                            <h5 class="card-text" th:text="${gameDetails.heDieuHanh}"></h5>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <h5 class="card-title fw-bold">Chơi bằng : /</h5>
                            <h5 class="card-text" th:text="${gameDetails.choiBang}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
